description: Stage play, origin dated to 1557, when a play of the same title was registered
  by John Waley, or Wally; appeared on a list of plays appended to the edition of
  Goffe's Careless Shepherdess, printed for Rogers and Ley in 1656; an accurate description
  was given by D.E. Baker in his Companion to the Play-House of 1764; original was
  discovered in Ireland in the spring of 1906 and sold at Sotheby's on 30 June 1906
  to the British Museum; 1907 transcribed reprint was prepared by the Malone Society
  General Editor and checked by Percy Simpson, with facsimiles of the original 16th-century
  first page produced by Horace Hart, M.A., at the Oxford University Press.
